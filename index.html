<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXTURE QATAR 2022</title>  
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <img src="./images/logoMundial.svg" alt="logo-error" id="logo-wcp">

                <h3>Simulador Interactivo - Mundial Qatar 2022 </h3>

                <img src="./images/FIFA_2009.svg" alt="logo-error" id="logo-fifa">
            </div>
        </nav>
    </header>
    
    <h1>Elegí los dos equipos que clasificarán de cada grupo a octavos de final</h1>
    <main>

        <section class="main-1">
            <section id="fixture"></section>            
        </section>

        <section id="main-2">
            <div class="cruces-interactivos">

                <section class="octavos-uno">
                    <section class="octavos-A">
                        <div class="primero" id="1A"><h2>1A</h2></div>
                        <div class="primero" id="2B"><h2>2B</h2></div>
                        <div class="primero" id="1C"><h2>1C</h2></div>
                        <div class="primero" id="2D"><h2>2D</h2></div>
                    </section>
                    <section class="octavos-B">
                        <div class="primero" id="1E"><h2>1E</h2></div>
                        <div class="primero" id="2F"><h2>2F</h2></div>
                        <div class="primero" id="1G"><h2>1G</h2></div>
                        <div class="primero" id="2H"><h2>2H</h2></div>
                    </section>
                </section>

                <section class="cuartos-uno">
                    <section class="cuartos-A">
                        <div id="acomodo-cuartos">
                            <div class="primero" id="cuartos-1"></div>
                            <div class="primero" id="cuartos-2"></div>
                        </div>
                        <div class="primero" id="cuartos-3"></div>
                        <div class="primero" id="cuartos-4"></div>
                    </section>
                </section>

                <section class="semifinal-uno">
                    <section class="semifinal-A">
                        <div class="primero"></div>
                        <div class="primero"></div>
                    </section>
                </section>

                <section class="final">
                    <section class="final-A">
                        <div class="primero"></div>

                    </section>
                </section>

                <section>
                    <img src="./images/copa-mundial.png" alt="copa-error" id="copa">
                </section>



                <section class="final">
                    <section class="final-B">
                        <div class="primero"></div>
                    </section>
                </section>

                <section class="semifinal-dos">
                    <section class="semifinal-B">
                        <div class="primero"></div>
                        <div class="primero"></div>
                    </section>
                </section>

                <section class="cuartos-dos">
                    <section class="cuartos-B">
                        <div id="acomodo-cuartos">
                            <div class="primero"></div>
                            <div class="primero"></div>
                        </div>
                        <div class="primero"></div>
                        <div class="primero"></div>
                    </section>
                </section>

                <section class="octavos-dos">

                    <section class="parteA">
                        <div class="primero" id="1B"><h2>1B</h2></div>
                        <div class="primero" id="2A"><h2>2A</h2></div>
                        <div class="primero" id="1D"><h2>1D</h2></div>
                        <div class="primero" id="2C"><h2>2C</h2></div>
                    </section>

                    <section class="parteB">
                        <div class="primero" id="1F"><h2>1F</h2></div>
                        <div class="primero" id="2E"><h2>2E</h2></div>
                        <div class="primero" id="1H"><h2>1H</h2></div>
                        <div class="primero" id="2G"><h2>2G</h2></div>
                    </section>

                </section>

            </div>
        </section>     

    </main>
    
    <script src="./js/grupos.js"></script>
    <script src="./js/funciones.js"></script>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
</body>
</html>
